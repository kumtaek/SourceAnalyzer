<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ERD Dagre Report - SampleSrc</title>
    <link rel="stylesheet" href="css/woori.css">
    <style>
        
        body.erd-dagre-body { 
            margin: 0; 
            height: 100%; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2px;
            background: white;
            min-height: 100vh;
        }
        .erd-dagre-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 100vh;
        }
        .erd-dagre-header {
            background: linear-gradient(90deg, #0d47a1 0%, #1976d2 100%);
            color: white;
            padding: 8px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(25, 118, 210, 0.12);
            margin-bottom: 3px;
            padding-bottom: 3px;
            flex-shrink: 0;
        }
        .erd-dagre-header h1 {
            margin: 0;
            font-size: 1.4em;
            font-weight: 300;
        }
        .erd-dagre-header .subtitle {
            margin: 2px 0 0 0;
            opacity: 0.9;
            font-size: 0.8em;
        }
        .erd-dagre-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 6px;
            padding: 6px;
            background: #f8f9fa;
            margin-bottom: 3px;
            flex-shrink: 0;
        }
        .erd-dagre-stat-card {
            background: white;
            padding: 6px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .erd-dagre-stat-card:hover {
            transform: translateY(-1px);
        }
        .erd-dagre-stat-number {
            font-size: 1.0em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 1px;
        }
        .erd-dagre-stat-label {
            color: #7f8c8d;
            font-size: 0.6em;
        }
        .erd-dagre-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #toolbar { 
            padding: 4px; 
            border-bottom: 1px solid #ddd; 
            background: #f8f9fa;
            display: flex;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
        }
        #cy { 
            width: 100%; 
            flex: 1;
            background: white;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        button {
            background: #007bff;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }
        button:hover {
            background: #0056b3;
        }
        
        #search {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            min-width: 200px;
        }
        
        .zoom-hint {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #2196f3;
            border-radius: 8px;
            padding: 8px 12px;
            margin-left: 8px;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
            animation: pulse 2s infinite;
        }
        .hint-icon {
            font-size: 16px;
            animation: bounce 1.5s infinite;
        }
        .hint-text {
            font-size: 12px;
            font-weight: 600;
            color: #1976d2;
            white-space: nowrap;
        }
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 4px 16px rgba(33, 150, 243, 0.4);
                transform: scale(1.02);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-3px); }
            60% { transform: translateY(-2px); }
        }
        
        /* Ìñ•ÏÉÅÎêú Ìà¥ÌåÅ Ïä§ÌÉÄÏùº */
        .tooltip {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: none;
            z-index: 2000;
            font-size: 12px;
        }
        
        .tooltip-header {
            background: #f8f9fa;
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
        }
        
        .tooltip-title {
            font-weight: bold;
            font-size: 14px;
            color: #212529;
            margin-bottom: 4px;
        }
        
        .tooltip-subtitle {
            font-size: 11px;
            color: #6c757d;
        }
        
        .tooltip-content {
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .columns-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .column-item {
            padding: 8px 12px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .column-item:last-child {
            border-bottom: none;
        }
        
        .column-name {
            font-weight: 500;
            color: #212529;
        }
        
        .column-type {
            font-size: 10px;
            color: #6c757d;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .column-pk {
            background: #d4edda;
            color: #155724;
        }
        
        .column-fk {
            background: #cce5ff;
            color: #004085;
        }
        
        .column-nullable {
            background: #fff3cd;
            color: #856404;
        }
        
        /* Í¥ÄÍ≥ÑÏÑ† Ìà¥ÌåÅ Ïä§ÌÉÄÏùº */
        .edge-tooltip {
            position: absolute;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 0;
            max-width: 380px;
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(0,123,255,0.15), 0 3px 10px rgba(0,0,0,0.1);
            display: none;
            z-index: 2100;
            font-size: 12px;
            pointer-events: none;
            animation: fadeInTooltip 0.2s ease-out;
        }
        
        @keyframes fadeInTooltip {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .edge-tooltip-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 10px 12px;
            margin: 0;
            border-radius: 6px 6px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            font-size: 13px;
        }
        
        .edge-tooltip-type {
            font-size: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .edge-tooltip-content {
            color: #495057;
            padding: 12px;
        }
        
        .join-condition {
            background: linear-gradient(135deg, #e8f4fd 0%, #f1f8ff 100%);
            border: 1px solid #b3d9ff;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 8px 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            font-weight: 500;
            color: #0056b3;
            position: relative;
        }
        
        .join-condition::before {
            content: 'üîó';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
        }
        
        .edge-metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: #6c757d;
            margin-top: 10px;
            padding: 8px 0;
            border-top: 1px solid #e9ecef;
        }
        
        .confidence-badge {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 4px rgba(40,167,69,0.3);
        }
        
        .frequency-info {
            color: #6c757d;
            font-size: 10px;
        }
        
        .relation-detail {
            margin: 4px 0;
            padding: 4px 8px;
            background: #f8f9fa;
            border-left: 3px solid #007bff;
            border-radius: 0 4px 4px 0;
            font-size: 11px;
        }
        
        .relation-detail strong {
            color: #495057;
        }
        
        .erd-dagre-footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 2px;
            text-align: center;
            font-size: 9px;
            opacity: 0.8;
            flex-shrink: 0;
            height: 15px;
        }
        @media (max-width: 768px) {
            #toolbar {
                padding: 8px;
                gap: 5px;
            }
            #search {
                min-width: 150px;
            }
        }
        
    </style>

    <script>
        
        // ERD Dagre Ï¥àÍ∏∞Ìôî Î∞è Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        let cy;
        let currentLayout = 'fcose';
        let tooltipTimeout;
        let edgeTooltipTimeout;
        let isTooltipVisible = false;
        let isEdgeTooltipVisible = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            initCytoscape();
            setupEventListeners();
        });
        
        function initCytoscape() {
            cy = cytoscape({
                container: document.getElementById('cy'),
                elements: DATA,
                minZoom: 0.1,
                maxZoom: 3,
                wheelSensitivity: 0.1,  // ÎßàÏö∞Ïä§ Ìú† Ï§å ÎØºÍ∞êÎèÑÎ•º 0.1ÏúºÎ°ú ÏÑ§Ï†ï (Îçî ÎëîÍ∞êÌïòÍ≤å Ï°∞Ï†ï)
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#4a90e2',
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'color': 'white',
                            'font-size': '12px',
                            'font-weight': 'bold',
                            'width': '120px',
                            'height': '60px',
                            'border-width': 3,
                            'border-color': '#1e40af',
                            'shape': 'round-rectangle'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#7f8c8d',
                            'target-arrow-color': '#7f8c8d',
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier',
                            'label': 'data(label)',
                            'font-size': '10px',
                            'text-rotation': 'autorotate',
                            'text-margin-y': -10
                        }
                    }
                ],
                layout: {
                    name: 'fcose',
                    quality: 'default',
                    randomize: false,
                    animate: true,
                    animationDuration: 1000
                }
            });
        }
        
        function resetView() {
            cy.fit();
            cy.center();
        }
        
        function toggleLayout() {
            const layouts = ['fcose', 'dagre', 'circle', 'grid'];
            const currentIndex = layouts.indexOf(currentLayout);
            const nextIndex = (currentIndex + 1) % layouts.length;
            currentLayout = layouts[nextIndex];
            
            document.getElementById('current-layout').textContent = currentLayout;
            
            cy.layout({
                name: currentLayout,
                animate: true,
                animationDuration: 1000
            }).run();
        }
        
        function exportPng() {
            const png = cy.png({
                scale: 2,
                full: true,
                bg: 'white'
            });
            
            const link = document.createElement('a');
            link.download = 'SampleSrc_ERD_Dagre_' + new Date().toISOString().slice(0,19).replace(/:/g,'-') + '.png';
            link.href = png;
            link.click();
        }
        
        function exportSvg() {
            try {
                const svgData = cy.svg({
                    full: true,
                    scale: 1,
                    quality: 1
                });
                
                if (svgData) {
                    const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                    const svgUrl = URL.createObjectURL(svgBlob);
                    
                    const link = document.createElement('a');
                    link.href = svgUrl;
                    link.download = 'SampleSrc_ERD_Dagre_' + new Date().toISOString().slice(0,19).replace(/:/g,'-') + '.svg';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(svgUrl);
                } else {
                    alert('SVG ÎÇ¥Î≥¥ÎÇ¥Í∏∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('SVG ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Ïò§Î•ò:', error);
                alert('SVG ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }
        
        function setupEventListeners() {
            // Í≤ÄÏÉâ Í∏∞Îä•
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query === '') {
                    cy.elements().style('opacity', 1);
                } else {
                    cy.elements().style('opacity', 0.3);
                    cy.elements().filter(function(ele) {
                        return ele.data('label').toLowerCase().includes(query);
                    }).style('opacity', 1);
                }
            });
        }
        
    </script>
